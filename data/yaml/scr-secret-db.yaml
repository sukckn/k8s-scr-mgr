#############################################################################################################################################
# This yaml file sets the secrets to access databases
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# - set the namespace to the namespace where the container should be loaded. Default namespace is scr
# --------------------------------------------------------------------------------------------------------------------------------------------
# - adjust or add other parameters as required
# --------------------------------------------------------------------------------------------------------------------------------------------
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# - run file on server where this yaml is stored: kubectl apply -f scr-secret-db.yaml
#############################################################################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: db-<PUBLISHING-DESTINATION> # Replace <PUBLISHING-DESTINATION> with the publishing destination name. All in lowercase letters and no special characters.
  namespace: scr # NAMESPACE for scr container
type: Opaque
data:
  db.secrets: <DB-SECRET>
