#############################################################################################################################################
# This yaml file sets the secrets to pull the SCR image from the docker registry
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# - set the namespace to the namespace where the container should be loaded. Default namespace is scr
# --------------------------------------------------------------------------------------------------------------------------------------------
# - adjust or add other parameters as required
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# - run file on server where this yaml is stored: kubectl apply -f scr-secret-docker.yaml
#############################################################################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: pull-<PUBLISHING-DESTINATION> # Replace <PUBLISHING-DESTINATION> with the publishing destination name. All in lowercase letters and no special characters.
  namespace: scr # NAMESPACE for scr container
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: >-
    <DOCKER-PULL-SECRET>
